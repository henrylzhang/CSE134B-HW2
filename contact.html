<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Me</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="placeholder.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact Me</h1>
      <section>
        <form id="contactform">
          <fieldset>
            <legend>Contact Me</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="20" required></textarea>
            <br>
            <label for="timezone">Choose which timezone you are in:</label>
            <input list="timezones" name="timezone" id="timezone">
            <datalist id="timezones">
              <option value="EST">Eastern Standard Time</option>
              <option value="PST">Pacific Standard Time</option>
            </datalist>
            <br>
            <label for="browser">Choose what browser you are on from the list:</label>
            <select id="browser">
              <optgroup label="Chromium">
                <option value="Edge">Edge</option>
                <option value="Chrome">Chrome</option>
                <option value="Opera">Opera</option>
                <option value="Brave">Brave</option>
                <option value="Arc">Arc</option>
              </optgroup>
              <optgroup label="Others">
                <option value="Firefox">Firefox</option>
                <option value="Safari">Safari</option>
              </optgroup>
            </select>
            <br>
          </fieldset>
        </form>
        <button type="submit" form="contactform" value="Submit">Submit</button>
        <br>
      </section>
    </main>
    <footer>
      <p>&copy; Henry Zhang 2023</p>
    </footer>
  </body>
</html>
